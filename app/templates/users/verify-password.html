{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Password</title>

    <link rel="stylesheet" href={% static "css/login.css" %}>
</head>
<body>
    <div class="container">
        <form class="form">
            <div class="form-wrapper">
                <div class="inputs-wrapper">
                    <label for="password">رمز عبور:</label>
                    <input class="password-input" type="password" id="password" placeholder="رمز عبور ایمیل شده را وارد کنید">
                </div>
                <p class="result"></p>
                <div class="buttons">
                    <button class="btn" type="submit">تأیید</button>
                    <button class="btn" type="button">خانه</button>
                </div>
            </div>
        </form>
    </div>

    <script src={% static "js/users/VerifyPassword.js" %}></script>
</body>
</html>
