{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href={% static "css/login.css" %}>
</head>
<body>
    <div class="container">
        <form class="form">
            <div class="form-wrapper">
                    <div class="inputs-wrapper">
                        <label for="email">ایمیل:</label>
                        <input class="email-input" type="text" id="email" placeholder="ایمیل خود را وارد کنید">
                    </div>
                    <div class="inputs-wrapper">
                        <label for="password">پسورد:</label>
                        <input class="password-input" name="password" type="password" id="password" placeholder="پسورد خود را وارد کنید">
                    </div>
                    <div class="inputs-wrapper">
                        <label for="password2">تکرار پسورد:</label>
                        <input class="password-input" name="password2" type="password" id="password2" placeholder="پسورد خود را تکرار کنید">
                    </div>
                    
                <p class="result"></p>
                <button class="btn" type="submit">ثبت نام</button>
                <button class="btn btn-home" type="button">خانه</button>
            </div>
        </form>
    </div>

    <script src={% static "js/Register.js" %}></script>
</body>
</html>
