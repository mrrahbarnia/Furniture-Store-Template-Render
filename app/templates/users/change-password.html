{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>

    <link rel="stylesheet" href={% static "css/change-password.css" %}>
</head>
<body>
    <div class="container">
        <form class="form">
            <div class="form-wrapper">
                    <div class="inputs-wrapper">
                        <label for="old-password">رمز عبور فعلی:</label>
                        <input class="password-input" type="password" id="old-password" placeholder="رمز عبور فعلی را وارد کنید">
                    </div>
                    <div class="inputs-wrapper">
                        <label for="new-password">رمز عبور جدید:</label>
                        <input class="password-input" name="new-password" type="password" id="new-password" placeholder="رمز عبور جدید را وارد کنید">
                    </div>
                    <div class="inputs-wrapper">
                        <label for="new-password2">تکرار رمز عبور:</label>
                        <input class="password-input" name="new-password2" type="password" id="new-password2" placeholder="رمز عبور جدید را تکرار کنید">
                    </div>
                    
                <p class="result"></p>
                <div class="buttons">
                    <button id="first-btn" class="btn" type="submit">تغییر رمز</button>
                    <button class="btn" type="button">خانه</button>
                </div>
            </div>
        </form>
    </div>

    <script type="module" src={% static "js/users/ChangePassword.js" %}></script>
</body>
</html>
